services:
  - type: web
    name: ecom-storage
    env: docker
    plan: free
    branch: main
    region: oregon
    autoDeploy: true
    buildCommand: ""
    startCommand: ""
    envVars:
      - key: APP_ENV
        value: production
      - key: APP_DEBUG
        value: false
      - key: DB_CHARSET
        value: utf8mb4
